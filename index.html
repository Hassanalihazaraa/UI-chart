<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Table card</title>
</head>
<body>
<h1>How well do you retain users?</h1>
<div class="card shadow-sm p-3 mb-5 bg-white rounded ml-5">
    <div class="card-body">
        <caption>User retention by week</caption>
        <div class="table-responsive-md">
            <table class="table text-center table-sm">
                <thead>
                </thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Week 0</th>
                    <th scope="col">Week 1</th>
                    <th scope="col">Week 2</th>
                    <th scope="col">Week 3</th>
                    <th scope="col">Week 4</th>
                    <th scope="col">Week 4</th>
                </tr>
                <tbody>
                <tr>
                    <th scope="row">All users</th>
                    <td>100%</td>
                    <td>3.4%</td>
                    <td>2.5%</td>
                    <td>2.2%</td>
                    <td>3.6%</td>
                    <td>3.8%</td>
                </tr>
                <tr>
                    <th scope="row" rowspan="1">May 14- May 20</th>
                    <td class="bg-primary"></td>
                    <td class="bg-primary-lighter"></td>
                    <td class="bg-primary-lighter"></td>
                    <td class="bg-primary-lighter2"></td>
                    <td class="bg-primary-lighter2"></td>
                    <td class="bg-primary-lighter2"></td>
                </tr>
                <tr>
                    <th scope="row">May 21- May 27</th>
                    <td class="bg-primary"></td>
                    <td class="bg-primary-lighter"></td>
                    <td class="table-primary"></td>
                    <td class="table-primary"></td>
                    <td class="bg-primary-lighter2"></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">May 28- June 3</th>
                    <td class="bg-primary"></td>
                    <td class="table-primary"></td>
                    <td class="light-blue"></td>
                    <td class="table-primary"></td>
                    <td></td>
                    <td></td>
                </tr>
                <tbody>
                <tr>
                    <th scope="row">June 4- June 10</th>
                    <td class="bg-primary"></td>
                    <td class="bg-primary-lighter2"></td>
                    <td class="bg-primary-lighter2"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">June 11- June 17</th>
                    <td class="bg-primary"></td>
                    <td class="bg-primary-lighter"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">June 18- June 24</th>
                    <td class="bg-primary"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr>
    <div class="card-body text-right">

        <div class="dropdown mr-5 float-left">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Last 6 weeks
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
        <a href="#" class="card-link">COHORT ANALYSIS REPORT ></a>
    </div>

</div>
